<!DOCTYPE html>
<html lang="en">
<head>

<body>


<div class="Content">
      <div class="left">
      </div>

    
    <div class="right">
      <div class="text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
      <p>You <em>know</em> you want to.</p>
      </div>

    <form action="#">
    <div class="top">
        <p class="title">Let's do this!</p>
  
      <div class="input">
      <label for="Fname">First Name</label>
      <input type="text" id="First_Name" name="First_Name" required>
      </div>

      <div class="input">
      <label for="Fname">Last Name</label>
      <input type="text" id="Last_Name" name="Last_Name" required>
      </div>
      

      <div class="input">
        <label for="Email">EMAIL</label>
        <input type="email" id="Email" name="email_address" required>
      </div>

      <div class="input">
        <label for="phoneNumber">PHONE NUMBER</label>
        <input type="tel" id="Phone_number" name="phone_number" minlength="9" maxlength="9" required>
      </div>

      <div class="input">
        <label for="Password">PASSWORD</label>
        <input type="password" id="user_pwd" name="user_pwd" required>
      </div>

      <div class="input">
        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
    </div>
    
      <div class="button"><button type="submit">Create Account</button></div>
    </form>
    <div class="bottom"><p>Already have an account?</p><a href="#">Log in</a></div>
  </div>
    

</div>
